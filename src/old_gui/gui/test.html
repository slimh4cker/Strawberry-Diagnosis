<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbusto de Fresa Interactivo (SVG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    img {
      display: block;
      width: 355px;
      height: 437px;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 355px;
      height: 437px;
    }
    .parte {
      fill: rgba(255, 0, 0, 0);
      cursor: pointer;
      transition: fill 0.2s;
    }
    .parte:hover {
      fill: rgba(255, 0, 0, 0.25);
    }
    #form-sintoma {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-left: auto;
      margin-right: auto;
    }
    #form-sintoma input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #form-sintoma button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #form-sintoma button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Arbusto de Fresa Interactivo</h2>

<div class="container">
  <img src="arbusto.png" alt="Arbusto de fresa">
  
  <svg viewBox="0 0 355 437">
    <!-- Flor -->
    <circle class="parte" data-parte="Flor" cx="120" cy="70" r="35"/>
    <!-- Fruto (ajustado) -->
    <circle class="parte" data-parte="Fruto" cx="215" cy="60" r="50"/>
    <!-- Yema -->
    <circle class="parte" data-parte="Yema" cx="230" cy="130" r="20"/>
    <!-- Hoja arriba -->
    <circle class="parte" data-parte="Hoja" cx="145" cy="165" r="30"/>
    <!-- Hoja en medio -->
    <circle class="parte" data-parte="Hoja" cx="210" cy="200" r="40"/>
    <!-- Hoja abajo -->
    <circle class="parte" data-parte="Hoja" cx="110" cy="285" r="40"/>
    <!-- Tallo -->
    <rect class="parte" data-parte="Tallo" x="179" y="113" width="18" height="235"/>
    <!-- Raíz -->
    <rect class="parte" data-parte="Raíz" x="130" y="350" width="105" height="90"/>
  </svg>
</div>

<div id="form-sintoma">
  <h3 id="parte-seleccionada">Parte:</h3>
  <label for="sintoma">Síntoma:</label>
  <input type="text" id="sintoma" placeholder="Describe el síntoma">
  <button id="guardar">Guardar</button>
</div>

<script>
  const partes = document.querySelectorAll(".parte");
  const form = document.getElementById("form-sintoma");
  const parteSeleccionada = document.getElementById("parte-seleccionada");
  const inputSintoma = document.getElementById("sintoma");

  partes.forEach(parte => {
    parte.addEventListener("click", () => {
      const nombreParte = parte.dataset.parte;
      parteSeleccionada.textContent = "Parte: " + nombreParte;
      form.style.display = "block";
      inputSintoma.value = "";
      inputSintoma.focus();
    });
  });

  document.getElementById("guardar").addEventListener("click", () => {
    const sintoma = inputSintoma.value.trim();
    if (sintoma) {
      alert(`✅ Síntoma registrado para ${parteSeleccionada.textContent.split(": ")[1]}: ${sintoma}`);
      form.style.display = "none";
    } else {
      alert("Por favor, ingresa un síntoma.");
    }
  });
</script>

</body>
</html>
